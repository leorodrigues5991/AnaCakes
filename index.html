<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bolos &amp; Brigadeiros Gourmet</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontes -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap");

      body {
        box-sizing: border-box;
      }

      .serif-font {
        font-family: "Cormorant Garamond", serif;
      }

      .sans-font {
        font-family: "Montserrat", sans-serif;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        user-select: none;
        position: relative;
        overflow: hidden;
      }

      .card-hover::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .card-hover:hover::before {
        left: 100%;
      }

      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 50px rgba(212, 175, 55, 0.35);
      }

      .card-hover:active {
        transform: translateY(-4px) scale(1.01);
      }

      .selected-card {
        border: 3px solid #d4af37 !important;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.6),
          0 10px 40px rgba(212, 175, 55, 0.3) !important;
        background: linear-gradient(135deg, #fffbf0, #fff9e6) !important;
        transform: translateY(-5px) !important;
      }

      .selected-card::after {
        content: "âœ“";
        position: absolute;
        top: 10px;
        right: 10px;
        width: 28px;
        height: 28px;
        background: linear-gradient(135deg, #d4af37, #f4e4c1);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      }

      .gold-gradient {
        background: linear-gradient(
          135deg,
          #d4af37,
          #f4e4c1,
          #d4af37
        );
      }

      .decorative-line {
        width: 100px;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #d4af37,
          #f4e4c1,
          #d4af37,
          transparent
        );
        margin: 0 auto;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }

      .price-badge {
        background: linear-gradient(
          135deg,
          #d4af37,
          #f4e4c1,
          #d4af37
        );
        background-size: 200% 200%;
        animation: shimmer 3s ease-in-out infinite;
      }

      input,
      textarea {
        border: 2px solid #fff5f7;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      input:hover,
      textarea:hover {
        border-color: rgba(212, 175, 55, 0.3);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.1);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #d4af37;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.3),
          0 5px 15px rgba(212, 175, 55, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
